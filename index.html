<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico">
    <title>SimPrim Example</title>
</head>
<body>
    <h1>JS LIBRARY "SimPrim" SAMPLE PAGE</h1>
    <div>
        <label><input value="1" type="radio" name="image" checked>1_.jpeg</label>
        <label><input value="2" type="radio" name="image">2_.jpeg</label>
        <label><input value="3" type="radio" name="image">3_.jpeg</label>
        <label><input value="4" type="radio" name="image">4_.jpeg</label>
    </div>
    <div class="center">
        <canvas id="input" width="1920px" height="1920px"></canvas>
    </div>
    <div class="flex">
        <div class="flex-column">
            <label class="box-label"><input id="checkbox" type="checkbox" checked>preview ON or OFF</label>
            <canvas id="preview" width="1920px" height="1920px"></canvas>
        </div>
            <canvas id="output" width="1920px" height="1920px"></canvas>
    </div>
    <div class="center">
        <button id="button">EXPORT</button>
    </div>

    <footer style="text-align:center; font-size:0.9em; margin-top:2em; color:#888;">
        <div>
            <p>SimPrim-<span id="version"></span> &copy; 2025 Nfolio</p>
        </div>
        <p><a href="https://github.com/Nfolio567/SimPrim" target="_blank">GitHub</a> | Licensed under the ISC License</p>
    </footer>
    
    <script src="https://cdn.nfolio.one/simprim-1.1.2.min.js" integrity="sha256-cQ9BLeyGsV9RuJPiG0SXgrHB1CE22k5pcUTe7Q+gScQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
